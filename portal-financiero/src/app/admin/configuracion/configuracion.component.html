<app-header></app-header>
<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Configuraciones</h2>

  

  <h3 class="text-lg font-bold mt-4">Lista de Configuraciones</h3>
  <ul>
    <li *ngFor="let configuracion of configuraciones" class="border p-2 mb-2">
      <strong>{{ configuracion.tipo }}</strong>:Q. {{ configuracion.valor }}
      <button (click)="buscarConfiguracionPorId(configuracion.id)" class="bg-yellow-500 text-white p-1 ml-2">Editar</button>
    </li>
  </ul>

  <!-- Modal -->
  <div *ngIf="modalVisible" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg p-4 w-1/3">
      <h3 class="text-lg font-bold mb-2">Editar Configuraci√≥n</h3>
      <label class="block mb-2">Tipo:</label>
      <input [(ngModel)]="nuevaConfiguracion.tipo" class="border p-2 w-full mb-2" />

      <label class="block mb-2">Valor:</label>
      <input [(ngModel)]="nuevaConfiguracion.valor" class="border p-2 w-full mb-2" />

      <div class="flex justify-between">
        <button (click)="actualizarConfiguracion()" class="bg-blue-500 text-white p-2">Guardar</button>
        <button (click)="cerrarModal()" class="bg-red-500 text-white p-2">Cerrar</button>
      </div>
    </div>
  </div>
</div>
