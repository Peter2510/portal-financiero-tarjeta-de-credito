<app-header></app-header>
<div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Lista de Usuarios</h2>
    <input type="text" [(ngModel)]="filtroNombre" placeholder="Filtrar por nombre" class="mb-4 p-2 border border-gray-300 rounded">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div *ngFor="let cliente of filtrarClientes()" class="max-w-sm bg-white border border-gray-300 rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow duration-200">
            <h3 class="text-lg font-bold">{{ cliente.nombre }}</h3>
            <p class="text-gray-600">Nombre de Usuario: <span class="font-semibold">{{ cliente.nombre_usuario }}</span></p>
            <p class="text-gray-600">Correo Electrónico: <span class="font-semibold">{{ cliente.correo_electronico }}</span></p>
            <p class="text-gray-600">Número Identificación: <span class="font-semibold">{{ cliente.documento_identificacion }}</span></p>
            <p class="text-gray-600">Teléfono: <span class="font-semibold">{{ cliente.telefono }}</span></p>
            <p class="text-gray-600">Rol: <span class="font-semibold">{{ cliente.rol.nombre }}</span></p>
        </div>
    </div>
</div>
