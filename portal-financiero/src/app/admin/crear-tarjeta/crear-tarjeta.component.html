<app-header></app-header>

<!-- usuario-tarjeta.component.html -->
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Crear Usuario y Tarjeta de Crédito</h2>
    <form (ngSubmit)="crearUsuarioYTarjeta()" #usuarioTarjetaForm="ngForm">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" name="nombre" [(ngModel)]="usuario.nombre" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" name="correo_electronico" [(ngModel)]="usuario.correo_electronico" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Dirección</label>
        <input type="text" name="direccion" [(ngModel)]="usuario.direccion" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Documento de Identificación</label>
        <input type="text" name="documento_identificacion" [(ngModel)]="usuario.documento_identificacion" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input type="tel" name="telefono" [(ngModel)]="usuario.telefono" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
        <input type="text" name="nombre_usuario" [(ngModel)]="usuario.nombre_usuario" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">PIN</label>
        <input type="password" name="pin" [(ngModel)]="usuario.pin" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
  
 <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Tipo de Tarjeta</label>
      <select name="id_tipo_tarjeta" [(ngModel)]="usuario.id_tipo_tarjeta" (change)="onTipoTarjetaChange(usuario.id_tipo_tarjeta)" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        <option value="" disabled selected>Seleccionar Tipo de Tarjeta</option>
        <option *ngFor="let tipo of tiposTarjeta" [value]="tipo.id">{{ tipo.tipo }}</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Límite de Crédito</label>
      <input type="number" name="limite_credito" [(ngModel)]="usuario.limite_credito" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Entidad Proveedora</label>
      <select name="id_entidad_proveedor" [(ngModel)]="usuario.id_entidad_proveedor" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        <option value="" disabled selected>Seleccionar Entidad Proveedora</option>
        <option *ngFor="let entidad of entidadesProveedores" [value]="entidad.id">{{ entidad.entidad }}</option>
      </select>
    </div>
  
      <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
        Crear Usuario y Tarjeta
      </button>
    </form>
    

  </div>
