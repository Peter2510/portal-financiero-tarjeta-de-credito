<div class="min-h-screen flex items-center justify-center bg-gray-900 p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
      <p class="text-2xl font-semibold text-center text-gray-800 mb-6">Iniciar sesión</p>
      <form class="space-y-4">
        <!-- Correo Electrónico -->
        <div class="space-y-2">
          <label for="username" class="block text-gray-700 font-medium">Correo electrónico</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            [(ngModel)]="correo_electronico" 
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
            placeholder="Ingrese su correo electrónico" 
          />
        </div>
        
        <!-- Pin o Contraseña -->
        <div class="space-y-2">
          <label for="password" class="block text-gray-700 font-medium">Pin</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="pin" 
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
            placeholder="Ingrese su contraseña" 
          />
          <div class="text-right">
            <a href="/auth/recuperarContrasenia" class="text-sm text-blue-500 hover:underline">¿Olvidó su contraseña?</a>
          </div>
        </div>
        
        <!-- Botón de Inicio de Sesión -->
        <button 
          type="button" 
          (click)="login()" 
          class="w-full py-2 text-white bg-blue-600 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
        >
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
